<!DOCTYPE html>
<html lang="en">

<head>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="./Logo-DH-Thanh-Do-TDU.webp">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập Nhật Thông Tin Giáo Viên </title>
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Cập nhật thông tin </h1>
            <form action="thu_quy_dashboard.html">
                <div class="input-group">
                    <div class="input-field">
                        <i class='bx bxs-user'></i>
                        <input type="password" placeholder="Nhập họ tên" required>
                    </div>
                    <div class="input-field">
                        <i class='bx bxs-user'></i>
                        <input type="password" placeholder="Nhập giới tính " required>
                    </div>
                    <div class="input-field">
                        <i class='bx bxs-user'></i>
                        <input type="datetime" placeholder="Nhập ngày sinh " required>
                    </div>
                    <div class="input-field">
                        <i class='bx bxs-user'></i>
                        <input type="text" placeholder="Nhập nơi sinh " required>
                    </div>
                    <div class="input-field">
                        <i class='bx bxs-user'></i>
                        <input type="password" placeholder="Lớp học" required>
                    </div>
                    <div class="input-field">
                        <i class='bx bxs-user'></i>
                        <input type="password" placeholder="khóa học" required>
                    </div>
                    <div class="input-field">
                        <i class='bx bxs-user'></i>
                        <input type="password" placeholder="Bậc đào tạo" required>
                    </div>
                    <div class="input-field">
                        <i class='bx bxs-user'></i>
                        <input type="password" placeholder="Loại hình đào tạo" required>
                    </div>
                    <div class="input-field">
                        <i class='bx bxs-user'></i>
                        <input type="password" placeholder="Ngành" required>
                    </div>
                    <div class="input-field">
                        <i class='bx bxs-user'></i>
                        <input type="file" id="fileInput" accept="image/*">
                    </div>


                </div>
                <div class="btn-field">
                    <button type="submit" id="signupBtn">Cập nhật</button>

                </div>
            </form>
        </div>
    </div>

</body>

</html>
