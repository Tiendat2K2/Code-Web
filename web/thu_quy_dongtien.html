<script>
    // Lấy tham chiếu đến phần tử menu
    const menu = document.getElementById("menu");

    // Lấy tham chiếu đến phần tử "Login"
    const login = document.querySelector('.login-menu');

    // Thêm sự kiện click cho phần tử "Login"
    login.addEventListener('click', () => {
        // Kiểm tra trạng thái hiện tại của menu
        if (menu.style.display === "block") {
            // Nếu đang hiển thị, ẩn đi
            menu.style.display = "none";
        } else {
            // Nếu đang ẩn, hiển thị
            menu.style.display = "block";
        }
    });
    const themButton = document.getElementById("them-button");
    const themForm = document.getElementById("them-form");

    themButton.addEventListener('click', () => {
        themForm.style.display = "block";
    });

    themForm.addEventListener('submit', (e) => {
        e.preventDefault();

        // Xử lý thông tin được nhập trong biểu mẫu ở đây
        const msv = document.querySelector('input[name="msv"]').value;
        const hoten = document.querySelector('input[name="hoten"]').value;

        // Sau khi xử lý, bạn có thể thêm thông tin mới vào danh sách sinh viên hoặc cơ sở dữ liệu.

        // Sau đó, ẩn biểu mẫu nhập thông tin mới
        themForm.style.display = "none";
    });
</script>
