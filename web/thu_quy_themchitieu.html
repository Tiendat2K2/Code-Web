<!DOCTYPE html>
<html lang="en">

<head>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="./Logo-DH-Thanh-Do-TDU.webp">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch sử chi tiêu </title>
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Lịch sử chi tiêu </h1>
            <form action="./thu_quy_chitieu.html">
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class='bx bxs-wallet-alt'></i>
                        <input type="text" placeholder="Số Tiền Đang Có" required>
                    </div>
                    <div class="input-field">
                        <i class='bx bx-calendar'></i>
                        <input type="date" placeholder="Ngày Chi" required>
                    </div>
                    <div class="input-field">
                        <i class='bx bxs-wallet-alt'></i>
                        <input type="text" placeholder="Đã chi" required>
                    </div>
                    <div class="input-field">
                        <i class='bx bx-calendar'></i>
                        <input type="time" placeholder="Thời Gian Chi" required>
                    </div>
                    <div class="input-field">
                        <i class='bx bxs-wallet-alt'></i>
                        <input type="text" placeholder="Số Tiền Còn Lại" required>
                    </div>
                    <div class="input-field">
                        <i class='bx bx-text'></i>
                        <input type="text" placeholder="Nội Dung Chi" required>
                    </div>
                    <div class="input-field">
                        <i class='bx bxs-user'></i>
                        <input type="file" id="fileInput" accept="image/*">
                    </div>
                </div>
                <div class="btn-field">
                    <button type="submit" id="signupBtn">Cập nhật</button>

                </div>
            </form>
        </div>
    </div>

</body>

</html>
